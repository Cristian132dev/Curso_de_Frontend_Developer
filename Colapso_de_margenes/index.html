<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Colapso de margenes</title>

   <!-- En algunos elementos tipo bloque los margenes top y bottom se solapan entre si, a exepcion de flex y grid -->
   <style>
      .container {
         display: grid;
      }

      div {
         margin: 20px;

      }
   </style>
</head>

<body>
   <section class="container">
      <div>Platzi</div>
      <div>Master</div>
   </section>
</body>

</html>
