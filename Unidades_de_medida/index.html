<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Unidades de medida</title>
   <style>
      /* Un REM = font-size de raiz = 16px */
      /* se puede modificar el font size de la raiz para que quede mas practico para nosotros */
      * {
         box-sizing: border-box;
      }

      div{
         width: 1rem;
         height: 100px;

         background-color: aquamarine;
      }

      p {
         font-size: 2rem ;
      }
   </style>
</head>
<body>
   <div>Platzi</div>
   <p>Master</p>
</body>
</html>
